{% from "macros/table.html" import render_table %}
{% macro render_isp_tables(tables) %}
  <h1>{{ _("Good Experiences") }}</h1>
  <h3>{{ _("Table of Contents") }}</h3>
  <ul>
    {% for t in tables %}
        <li><a href="#{{ t._id }}">{{ t.title }}</a></li>
    {% endfor %}
  </ul>
  {% for t in tables %}
    {{ render_table(t) }}
  {% endfor %}
{% endmacro %}
